<template id="profile-template">
  <div>
    <h2>Профіль користувача</h2>
    <p>ID: <span class="user-id"></span></p>
    <p>Ім'я: <span class="user-first-name"></span></p>
    <p>Прізвище: <span class="user-last-name"></span></p>
    <p>Email: <span class="user-email"></span></p>
    <p>Стать: <span class="user-gender"></span></p>

    <button id="btn-users-list">Показати всіх користувачів</button>
    <button id="btn-edit-profile">Редагувати профіль</button>
  </div>
</template>
