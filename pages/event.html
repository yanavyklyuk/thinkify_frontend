<template id="event-template">
  <div class="event-profile">
    <h2 class="event-name"></h2>
    <p><strong>ID:</strong> <span class="event-id"></span></p>
    <p><strong>City:</strong> <span class="event-location-city"></span></p>
    <p><strong>Date:</strong> <span class="event-date"></span></p>
    <p><strong>Type:</strong> <span class="event-type"></span></p><p><strong>URL:</strong> <a href="#" class="event-url" target="_blank">Visit Event</a></p>
    <p><strong>Description:</strong> <span class="event-description"></span></p>

    <div style="margin-top: 16px;" class="buttons">
      <button id="btn-back-events">Back to Events</button>
      <button id="btn-edit-event">Edit</button>
      <button id="btn-delete-event" class="delete-event-btn">Delete Event</button>
    </div>
  </div>
</template>
