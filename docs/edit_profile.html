<template id="edit-profile-template">
  <div class="user-profile">
    <h2>Profile edit</h2>
    <form class="edit-form">
      <label>
        <strong>Name:</strong><br/>
        <input type="text" name="first_name" class="profile-input" required />
      </label>
      <label>
        <strong>Surname:</strong><br/>
        <input type="text" name="last_name" class="profile-input" required />
      </label>
      <label>
        <strong>Username:</strong><br/>
        <input type="text" name="username" class="profile-input" required />
      </label>
      <label>
        <strong>Email:</strong><br/>
        <input type="email" name="email" class="profile-input" required />
      </label>
      <label>
        <strong>Role:</strong><br/>
        <input type="text" name="role" class="profile-input" required />
      </label>

      <div class="buttons">
        <button type="submit">Save</button>
        <button type="button" id="btn-cancel-edit">Cancel</button>
      </div>
    </form>
  </div>
</template>
